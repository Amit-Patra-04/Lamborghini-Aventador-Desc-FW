<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lamborghini Aventador</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700;800&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <a href="#" class="logo">Aventador</a>
      <div class="menu desktop-menu">
        <a href="#legacy">Legacy</a>
        <a href="#specification">Specification</a>
        <a href="#Evolution">Evolution</a>
        <a href="#gallery">Gallery</a>
      </div>
      <button id="menu-toggle" class="menu-btn"><i class="ri-menu-line"></i></button>
    </div>
    <div class="menu mobile-menu" id="mobile-menu">
      <a href="#legacy">Legacy</a>
      <a href="#specification">Specification</a>
      <a href="#Evolution">Evolution</a>
      <a href="#gallery">Gallery</a>
    </div>
  </nav>

<!-- Hero Section -->
  <section class="hero-section">
    <div class="hero-content">
      <h1>Lamborghini Aventador</h1>
      <p>The definitive super sports car and the benchmark for the entire automotive industry</p>
      <div class="stats">
        <div class="stat-card">
          <p class="counter" data-target="770">0</p>
          <span>Horsepower</span>
        </div>
        <div class="stat-card">
          <p class="counter" data-target="2.9">0</p>
          <span>0-60 mph (sec)</span>
        </div>
        <div class="stat-card">
          <p class="counter" data-target="217">0</p>
          <span>Top Speed (mph)</span>
        </div>
      </div>
    </div>
    <div class="scroll-indicator">
      <div class="mouse">
        <div class="scroll-dot"></div>
      </div>
      <p>Scroll to explore</p>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
